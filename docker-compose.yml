version: '3'
services:
  master:
    build: ./master
    ports:
      - 8080:8080
    volumes:
      - ./master/:/work
    command: ['python', 'app.py']
    links:
      - rasp1
      - rasp2
      - room
      - sensor

  rasp1:
    build: ./rasp
    volumes:
      - ./rasp/:/work
    command: ['python', 'app.py']

  rasp2:
    build: ./rasp
    volumes:
      - ./rasp:/work
    command: ['python', 'app.py']

  room:
    build: ./room
    volumes:
      - ./room/:/work
    command: ['python', '-m', 'app']
    links:
      - room-db

  sensor:
    build: ./sensor
    volumes:
      - ./sensor/:/work
    command: ['python', 'app.py']

  room-db:
    build: ./room-db
    volumes:
      - ./room-db/data:/var/lib/mysql
      - ./room-db/init.d:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=password
